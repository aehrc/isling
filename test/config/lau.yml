lau_hg37:
  read_folder: "reads"
  out_dir: "output"
  R1_suffix: "_1.fq.gz"
  R2_suffix: "_2.fq.gz"
  read1-adapt: ""
  read2-adapt: ""
  merge: False
  trim: False
  host_name: "human_37"
  host_fasta: "references/GRCh37_latest_genomic.fna"
  virus_name: "HBVs"
  virus_fasta: "references/HBV_sequences.fasta"
  dedup: False
  clip-cutoff: 20
  cigar-tol: 3
  split: 3
  filter: 
    - "HostEditDist <= 5"
    - "ViralEditDist <= 5"
    - "HostMapQ > 20"
    - "NoAmbiguousBases < 20 or Type == discordant"
    - "PossibleVectorRearrangement == no"
    - "HostPossibleAmbiguous == no"
    - "PossibleHostTranslocation == no"
  samples:
    - SRR873426
    - SRR873427
    - SRR873428
    - SRR873429
    - SRR873430
    - SRR873836
