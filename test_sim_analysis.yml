snakedir: .
test:
  R1_suffix: 1.fq
  R2_suffix: 2.fq
  bam_suffix: .sorted.bam
  cigar-tol: 3
  clip-cutoff: 20
  dedup: false
  host_name: test_human
  host_prefix: ../out/experiment2_time/time/references/test_human/test_human
  merge: false
  merge-dist: 1000
  merge-n-min: 1
  min-mapq: 10
  out_dir: ../out/experiment2_time/time/test/isling/cond0.rep0
  post:
  - filter
  read1-adapt: AGATCGGAAGAGCACACGTCTGAACTCCAGTCA
  read2-adapt: AGATCGGAAGAGCGTCGTGTAGGGAAAGAGTGT
  read_folder: ../out/experiment2_time/time/test/sim_reads
  samples:
  - cond0.rep0
  trim: false
  virus_name: OTC
  virus_prefix: ../out/experiment2_time/time/references/OTC/OTC
